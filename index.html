<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let’s Travel !</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style/css/vendor/c3.min.css">
    <link rel="stylesheet" href="./assets/style/css/all.css">
</head>

<body>
    <!-- addTicket -->
    <section class="container">
        <div class="row rounded-l shadow-md justify-content-center mt-16 mb-15">
            <div class="col col-md-10 py-14">
                <div class="row justify-content-center">
                    <div class="col col-md-6 mb-3 mb-md-0">
                        <img class="w-100" src="./assets/images/undraw_Traveling_re_weve (1).png">
                        <img class="w-100 d-none d-md-block" src="./assets/images/Let’s Travel !.png"
                            all="Let’s Travel">
                    </div>
                    <!-- js-form -->
                    <form class="js-form col col-md-6">
                        <h1 class="font-size-l font-weight-bold text-primary line-height-m border-primary border-bottom-bold d-flex align-items-center pb-1 mb-11"
                            data-aos="fade-left">
                            <span class="material-icons mr-2">
                                add_circle_outline
                            </span>
                            新增旅遊套票
                        </h1>
                        <div class="d-flex flex-column flex-md-row flex-wrap align-items-md-center mb-7"
                            data-aos="fade-left" data-aos-delay="100">
                            <div class="col col-md-3 mb-1 mb-md-0 px-0">
                                <label for="ticketName" class="text-primary font-weight-bold">套票名稱</label>
                            </div>
                            <div class="col col-md-9 border-primary border-bottom px-0">
                                <input type="text" id="ticketName" placeholder="請填寫套票名稱"
                                    class="js-ticketName text-secondary bg-light rounded-base border-0 w-100 py-3 px-5">
                            </div>
                            <!-- 驗證文字 -->
                            <div class="js-verify w-100 text-right font-size-s text-primary mt-1"></div>
                        </div>
                        <div class="d-flex flex-column flex-md-row flex-wrap align-items-md-center mb-7"
                            data-aos="fade-left" data-aos-delay="150">
                            <div class="col col-md-3 mb-1 mb-md-0 px-0">
                                <label for="ticketImg" class="text-primary font-weight-bold">圖片網址</label>
                            </div>
                            <div class="col col-md-9 border-primary border-bottom px-0">
                                <input type="text" id="ticketImg" placeholder="請填寫圖片網址"
                                    class="js-ticketImg text-secondary bg-light rounded-base border-0 w-100 py-3 px-5">
                            </div>
                            <!-- 驗證文字 -->
                            <div class="js-verify w-100 text-right font-size-s text-primary mt-1"></div>
                        </div>
                        <div class="d-flex flex-column flex-md-row flex-wrap align-items-md-center mb-7"
                            data-aos="fade-left" data-aos-delay="200">
                            <div class="col col-md-3 mb-1 mb-md-0 px-0">
                                <label for="ticketArea" class="text-primary font-weight-bold">景點地區</label>
                            </div>
                            <div class="col col-md-9 border-primary border-bottom px-0">
                                <select id="ticketArea"
                                    class="js-ticketArea text-secondary bg-light rounded-base border-0 w-100 py-3 px-5">
                                    <option value="請選擇景點地區" disabled selected hidden>請選擇景點地區</option>
                                    <option value="台北">台北</option>
                                    <option value="台中">台中</option>
                                    <option value="高雄">高雄</option>
                                </select>
                            </div>
                            <!-- 驗證文字 -->
                            <div class="js-verify w-100 text-right font-size-s text-primary mt-1"></div>
                        </div>
                        <div class="d-flex flex-column flex-md-row flex-wrap align-items-md-center mb-7"
                            data-aos="fade-left" data-aos-delay="250">
                            <div class="col col-md-3 mb-1 mb-md-0 px-0">
                                <label for="ticketPrice" class="text-primary font-weight-bold">套票金額</label>
                            </div>
                            <div class="col col-md-9 border-primary border-bottom px-0">
                                <input type="number" id="ticketPrice" placeholder="請填寫套票金額" min="1"
                                    class="js-ticketPrice text-secondary bg-light rounded-base border-0 w-100 py-3 px-5">
                            </div>
                            <!-- 驗證文字 -->
                            <div class="js-verify w-100 text-right font-size-s text-primary mt-1"></div>
                        </div>
                        <div class="d-flex flex-column flex-md-row flex-wrap align-items-md-center mb-7"
                            data-aos="fade-left" data-aos-delay="300">
                            <div class="col col-md-3 mb-1 mb-md-0 px-0">
                                <label for="ticketGroup" class="text-primary font-weight-bold">套票組數</label>
                            </div>
                            <div class="col col-md-9 border-primary border-bottom px-0">
                                <input type="number" id="ticketGroup" placeholder="請填寫套票組數" min="1"
                                    class="js-ticketGroup text-secondary bg-light rounded-base border-0 w-100 py-3 px-5">
                            </div>
                            <!-- 驗證文字 -->
                            <div class="js-verify w-100 text-right font-size-s text-primary mt-1"></div>
                        </div>
                        <div class="d-flex flex-column flex-md-row flex-wrap align-items-md-center mb-7"
                            data-aos="fade-left" data-aos-delay="350">
                            <div class="col col-md-3 mb-1 mb-md-0 px-0">
                                <label for="ticketTag" class="text-primary font-weight-bold">套票星級</label>
                            </div>
                            <div class="col col-md-9 border-primary border-bottom px-0">
                                <input type="number" id="ticketTag" placeholder="請填寫套票星級" min="1" max="10"
                                    class="js-ticketTag text-secondary bg-light rounded-base border-0 w-100 py-3 px-5">
                            </div>
                            <!-- 驗證文字 -->
                            <div class="js-verify w-100 text-right font-size-s text-primary mt-1"></div>
                        </div>
                        <div class="d-flex flex-column flex-md-row flex-wrap align-items-md-center mb-7"
                            data-aos="fade-left" data-aos-delay="400">
                            <div class="col col-md-3 mb-1 mb-md-0 px-0">
                                <label for="ticketDescription" class="text-primary font-weight-bold">套票描述</label>
                            </div>
                            <div class="col col-md-9 border-primary border-bottom px-0">
                                <textarea name="套票描述" id="ticketDescription" placeholder="請填寫套票描述 (限 100 字)"
                                    maxlength="100"
                                    class="js-ticketDescription text-secondary bg-light rounded-base border-0 w-100 py-3 px-5"></textarea>
                            </div>
                            <!-- 驗證文字 -->
                            <div class="js-verify w-100 text-right font-size-s text-primary mt-1"></div>
                        </div>
                        <div class="text-center text-md-right" data-aos="fade-left" data-aos-delay="450">
                            <input type="button"
                                class="js-addTicket bg-primary text-white hover-bg-primary-light rounded-base border-0 font-size-m ml-auto py-3 px-11"
                                value="新增套票">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- searchArea -->
    <section class="bg-light pt-13 pb-16">
        <div class="container">
            <!-- search -->
            <div class="row mb-13" data-aos="fade-up">
                <div class="col col-md-12">
                    <div class="d-flex flex-column flex-md-row align-items-center">
                        <div class="col col-md-3 w-100">
                            <select
                                class="js-searchArea text-secondary rounded-base border-secondary w-100 py-2 px-5 mb-2 mb-md-0">
                                <option value="地區搜尋" disabled selected hidden>地區搜尋</option>
                                <option value="全部地區">全部地區</option>
                                <option value="台北">台北</option>
                                <option value="台中">台中</option>
                                <option value="高雄">高雄</option>
                            </select>
                        </div>
                        <div class="col col-md-6 mb-4">
                            <p class="js-searchCount text-secondary"></p>
                        </div>
                        <div class="js-chart">
                        </div>
                    </div>
                </div>
            </div>
            <!-- card -->
            <div class="js-cardList row">
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script src="./assets/js/d3-5.8.2.min.js"></script>
    <script src="./assets/js/c3.min.js"></script>
    <script src="./assets/js/all.js"></script>
</body>

</html>
